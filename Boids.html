<body>
    
    <script>
        class sprite{

            constructor(color){
             this.x = 0;
             this.y = 0;
             this.color = color;
            }
        }

        var f = sprite("red")
        var s = sprite("blue");

        s.walk("left");
        f.walk("right");
    </script>
